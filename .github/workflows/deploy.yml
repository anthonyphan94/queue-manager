name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # --- S·ª¨A C√ÅC D√íNG N√ÄY ---
  GCP_PROJECT_ID: 'mbl-queue-manager'           # ID chu·∫©n t·ª´ log c·ªßa √¥ng
  GCP_PROJECT_NUMBER: '382115177008'            # S·ªë CMND chu·∫©n
  GCP_REGION: 'us-central1'
  SERVICE_NAME: 'mbl-queue-manager'            # T√™n Service Cloud Run
  ARTIFACT_REGISTRY: 'us-central1-docker.pkg.dev'
  REPOSITORY_NAME: 'mbl-queue-manager'              # T√™n repo trong Artifact Registry (ƒë√£ c√≥ t·ª´ tr∆∞·ªõc)
  IMAGE_NAME: 'queue-manager'

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Authenticate ---
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          # ƒê√£ ƒë√∫ng s·ªë 382...
          workload_identity_provider: 'projects/382115177008/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          # S·ª¨A EMAIL: D√πng ƒë√∫ng email m·∫∑c ƒë·ªãnh m√† ch√∫ng ta ƒë√£ c·∫•p quy·ªÅn
          service_account: '382115177008-compute@developer.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }} --quiet

      - name: Build Docker image
        run: |
          docker build \
            --tag "${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.REPOSITORY_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" \
            --tag "${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.REPOSITORY_NAME }}/${{ env.IMAGE_NAME }}:latest" \
            .

      - name: Push Docker image
        run: |
          docker push "${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.REPOSITORY_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          docker push "${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.REPOSITORY_NAME }}/${{ env.IMAGE_NAME }}:latest"

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.GCP_REGION }}
          image: ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.REPOSITORY_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          flags: |
            --allow-unauthenticated
            --port=8080
            --memory=512Mi
            --cpu=1
            --min-instances=0
            --max-instances=10
            --execution-environment=gen2
            # T·∫†M ·∫®N VOLUME: ƒê·ªÉ tr√°nh l·ªói n·∫øu Bucket ch∆∞a t·∫°o. 
            # Sau khi deploy th√†nh c√¥ng l·∫ßn ƒë·∫ßu, √¥ng h√£y b·ªè comment 2 d√≤ng d∆∞·ªõi ƒë·ªÉ g·∫Øn ·ªï c·ª©ng sau.
            # --add-volume=name=salon-data,type=cloud-storage,bucket=${{ env.GCP_PROJECT_ID }}-salon-data
            # --add-volume-mount=volume=salon-data,mount-path=/app/data

      - name: Show Service URL
        run: |
          echo "üöÄ Deployed to: https://${{ env.SERVICE_NAME }}-${{ github.run_id }}.run.app"